<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Admin Code Panel</title>
  <style>
    body {
      background: #121212;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
    }

    h2 {
      color: #00ffd5;
    }

    input, select, button {
      padding: 10px;
      margin: 5px 0;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      outline: none;
    }

    input, select {
      width: 200px;
      text-align: center;
    }

    button {
      background: #00ffd5;
      color: black;
      cursor: pointer;
    }

    #message {
      margin-top: 10px;
      font-weight: bold;
    }

    .code-list {
      margin-top: 30px;
    }

    .code-item {
      background: #1e1e1e;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      align-items: center;
    }

    .code-info {
      flex: 1 1 60%;
    }

    .code-actions button {
      margin-left: 10px;
    }

    .used {
      color: #ccc;
      text-decoration: line-through;
    }

    @media (max-width: 600px) {
      .code-item {
        flex-direction: column;
        align-items: flex-start;
      }

      .code-actions {
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
  <h2>üîê Admin Login Code Panel</h2>

  <input type="text" id="code" placeholder="Enter login code" maxlength="30" />
  <select id="duration">
    <option value="30">30 Days</option>
    <option value="15">15 Days</option>
    <option value="7">7 Days</option>
  </select>
  <button onclick="createCode()">Add Code</button>
  <div id="message"></div>

  <div class="code-list" id="codeList">
    <h3>üìã Active Codes</h3>
    <!-- Code items will be added here -->
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getFirestore, collection, getDocs, doc, setDoc, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCFGKEug6X8UxVqhQaa4fSv14ZhPOX87IE",
      authDomain: "konektv-login.firebaseapp.com",
      projectId: "konektv-login",
      storageBucket: "konektv-login.firebasestorage.app",
      messagingSenderId: "289819667898",
      appId: "1:289819667898:web:4b95994fc6a27c84f78183"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const codeInput = document.getElementById("code");
    const durationSelect = document.getElementById("duration");
    const messageEl = document.getElementById("message");
    const codeList = document.getElementById("codeList");

    async function createCode() {
      const code = codeInput.value.trim();
      const duration = parseInt(durationSelect.value);

      if (!code || code.length < 4) {
        messageEl.innerText = "‚ö†Ô∏è Enter valid code (min 4 characters)";
        messageEl.style.color = "#ff4444";
        return;
      }

      try {
        await setDoc(doc(db, "codes", code), {
          duration: duration,
          createdAt: new Date().toISOString(),
          used: false
        });

        messageEl.innerText = `‚úÖ Code "${code}" added for ${duration} days`;
        messageEl.style.color = "#00ff99";
        codeInput.value = "";
        listCodes();
      } catch (e) {
        console.error(e);
        messageEl.innerText = "‚ùå Error adding code";
        messageEl.style.color = "#ff4444";
      }
    }

    async function listCodes() {
      codeList.innerHTML = "<h3>üìã Active Codes</h3>";

      const querySnapshot = await getDocs(collection(db, "codes"));
      if (querySnapshot.empty) {
        codeList.innerHTML += "<p>No codes found.</p>";
        return;
      }

      querySnapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const code = docSnap.id;
        const used = data.used ? "used" : "";
        const duration = data.duration;
        const createdAt = data.createdAt?.split("T")[0] || "";

        const div = document.createElement("div");
        div.className = `code-item`;

        div.innerHTML = `
          <div class="code-info">
            <strong class="${used}">${code}</strong> ‚Äì ${duration} days ‚Äì Created: ${createdAt}
          </div>
          <div class="code-actions">
            <button onclick="deleteCode('${code}')">üóëÔ∏è Delete</button>
            <button onclick="revokeCode('${code}')">üö´ Revoke</button>
          </div>
        `;

        codeList.appendChild(div);
      });
    }

    async function deleteCode(code) {
      if (!confirm(`Delete code "${code}"?`)) return;
      try {
        await deleteDoc(doc(db, "codes", code));
        listCodes();
      } catch (e) {
        alert("‚ùå Failed to delete code.");
      }
    }

    async function revokeCode(code) {
      try {
        await updateDoc(doc(db, "codes", code), { used: true });
        listCodes();
      } catch (e) {
        alert("‚ùå Failed to revoke code.");
      }
    }

    window.onload = listCodes;
  </script>
</body>
</html>
