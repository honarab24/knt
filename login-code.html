<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Login Code</title>
  <style>
    body {
      background: #121212;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
      text-align: center;
    }

    h2 {
      color: #00ffd5;
      margin-bottom: 20px;
    }

    input {
      padding: 12px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      outline: none;
      margin-bottom: 15px;
      width: 200px;
      text-align: center;
    }

    button {
      padding: 12px 24px;
      background: #00ffd5;
      color: black;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #message {
      margin-top: 20px;
      color: #ff6666;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Enter Login Code</h2>
  <input type="text" id="codeInput" maxlength="20" placeholder="Enter code" />
  <br />
  <button onclick="validateCode()">Submit</button>
  <div id="message"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCFGKEug6X8UxVqhQaa4fSv14ZhPOX87IE",
      authDomain: "konektv-login.firebaseapp.com",
      projectId: "konektv-login",
      storageBucket: "konektv-login.firebasestorage.app",
      messagingSenderId: "289819667898",
      appId: "1:289819667898:web:4b95994fc6a27c84f78183"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function validateCode() {
      const code = document.getElementById("codeInput").value.trim();
      const messageEl = document.getElementById("message");

      if (!code) {
        messageEl.innerText = "Please enter a code.";
        return;
      }

      try {
        const codeRef = doc(db, "codes", code);
        const codeSnap = await getDoc(codeRef);

        if (!codeSnap.exists()) {
          messageEl.innerText = "Invalid code.";
          return;
        }

        const data = codeSnap.data();
        const duration = data.duration || 0;

        if (duration !== 7 && duration !== 15 && duration !== 30) {
          messageEl.innerText = "Code has invalid duration.";
          return;
        }

        // Save expiration in localStorage
        const expireAt = Date.now() + duration * 24 * 60 * 60 * 1000;
        localStorage.setItem("expireAt", expireAt);

        // Redirect
        window.location.href = "index.html";
      } catch (error) {
        console.error("Error validating code:", error);
        messageEl.innerText = "An error occurred. Try again.";
      }
    }

    document.addEventListener("keydown", function (e) {
      if (e.key === "Enter") validateCode();
    });
  </script>
</body>
</html>
