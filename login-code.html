<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Login Code - KonekTV</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCFGKEug6X8UxVqhQaa4fSv14ZhPOX87IE",
      authDomain: "konektv-login.firebaseapp.com",
      projectId: "konektv-login",
      storageBucket: "konektv-login.firebasestorage.app",
      messagingSenderId: "289819667898",
      appId: "1:289819667898:web:4b95994fc6a27c84f78183"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function submitCode() {
      const input = document.getElementById("codeInput");
      const code = input.value.trim().toUpperCase();
      if (!code) {
        alert("⛔ Please enter a login code.");
        return;
      }

      const docRef = doc(db, "codes", code);
      const docSnap = await getDoc(docRef);

      if (docSnap.exists()) {
        const days = parseInt(docSnap.data().days);
        const expireAt = Date.now() + days * 24 * 60 * 60 * 1000;
        localStorage.setItem("login_expire", expireAt);
        localStorage.setItem("login_code", code);
        alert(`✅ Login code valid for ${days} days.`);
        window.location.href = "index.html";
      } else {
        alert("❌ Invalid login code.");
        input.value = "";
        input.focus();
      }
    }

    window.submitCode = submitCode;

    // Support ENTER key on remote/keyboard
    window.addEventListener("DOMContentLoaded", () => {
      const input = document.getElementById("codeInput");
      input.focus();

      document.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
          submitCode();
        }
      });
    });
  </script>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      color: #00ffd5;
    }

    input {
      font-size: 22px;
      padding: 14px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      border-radius: 10px;
      border: 2px solid #00ffd5;
      background-color: #111;
      color: #fff;
      margin-bottom: 20px;
      outline: none;
    }

    input:focus {
      border-color: #00ff88;
    }

    button {
      font-size: 20px;
      padding: 12px 32px;
      background-color: #00ffd5;
      border: none;
      border-radius: 10px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover,
    button:focus {
      background-color: #00ccaa;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5em;
      }
      input {
        font-size: 18px;
      }
      button {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <h1>Enter Login Code</h1>
  <input type="text" id="codeInput" placeholder="e.g. KONEK30" maxlength="20" />
  <button onclick="submitCode()">Unlock</button>
</body>
</html>
