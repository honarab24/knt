<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>KONEK TV PANEL</title>
  <style>
    body {
      background: #121212;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }

    h2 {
      color: #00ffd5;
      margin-bottom: 20px;
      font-size: 26px;
    }

    input, select {
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      margin: 5px;
      width: 220px;
      background: #1f1f1f;
      color: white;
      outline: none;
    }

    button {
      padding: 10px 16px;
      margin: 5px;
      background: #00ffd5;
      color: black;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #00c0a8;
    }

    #message {
      margin: 15px 0;
      font-weight: bold;
    }

    .code-list {
      margin-top: 20px;
      text-align: left;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }

    .code-item {
      background: #1e1e1e;
      padding: 12px;
      margin-bottom: 8px;
      border-radius: 8px;
      font-size: 14px;
    }

    .code-item div {
      margin: 2px 0;
    }

    .delete-button {
      background: #ff4444;
      color: white;
      font-size: 13px;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      border: none;
    }
  </style>
</head>
<body>
  <h2>KONEK TV PANEL</h2>
  <input type="text" id="code" placeholder="Enter new code" maxlength="30" />
  <select id="duration">
    <option value="30">30 Days</option>
    <option value="15">15 Days</option>
    <option value="7">7 Days</option>
  </select>
  <button id="createBtn">Add Code</button>
  <div id="message"></div>
  <div class="code-list" id="codeList"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      doc,
      setDoc,
      deleteDoc,
      onSnapshot,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCFGKEug6X8UxVqhQaa4fSv14ZhPOX87IE",
      authDomain: "konektv-login.firebaseapp.com",
      projectId: "konektv-login",
      storageBucket: "konektv-login.firebasestorage.app",
      messagingSenderId: "289819667898",
      appId: "1:289819667898:web:4b95994fc6a27c84f78183"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const codeInput = document.getElementById("code");
    const durationSelect = document.getElementById("duration");
    const messageEl = document.getElementById("message");
    const codeList = document.getElementById("codeList");

    const showMessage = (msg, color = "#00ff99") => {
      messageEl.textContent = msg;
      messageEl.style.color = color;
    };

    async function createCode() {
      const code = codeInput.value.trim();
      const duration = parseInt(durationSelect.value);
      if (code.length < 4) {
        showMessage("⚠️ Code must be at least 4 characters", "#ff6666");
        return;
      }

      try {
        await setDoc(doc(db, "codes", code), {
          duration,
          createdAt: serverTimestamp()
        });
        showMessage(`✅ Code "${code}" created for ${duration} days`);
        codeInput.value = "";
      } catch (e) {
        console.error(e);
        showMessage("❌ Failed to create code", "#ff4444");
      }
    }

    async function deleteCode(code) {
      try {
        await deleteDoc(doc(db, "codes", code));
        showMessage(`🗑️ Code "${code}" deleted`, "#ffcc00");
      } catch (e) {
        console.error(e);
        showMessage("❌ Failed to delete code", "#ff4444");
      }
    }

    function getRemainingTime(createdAt, duration) {
      const expiresAt = new Date(createdAt);
      expiresAt.setDate(expiresAt.getDate() + duration);
      const now = new Date();
      const diffMs = expiresAt - now;
      if (diffMs <= 0) return "Expired";

      const seconds = Math.floor(diffMs / 1000);
      const days = Math.floor(seconds / (3600 * 24));
      const hours = Math.floor((seconds % (3600 * 24)) / 3600);
      const minutes = Math.floor((seconds % 3600) / 60);
      const secs = seconds % 60;
      return `${days}d ${hours}h ${minutes}m ${secs}s`;
    }

    function startCountdown(codeId, createdAt, duration) {
      const countdownEl = document.getElementById(`countdown-${codeId}`);
      const interval = setInterval(() => {
        const remaining = getRemainingTime(createdAt, duration);
        if (remaining === "Expired") {
          clearInterval(interval);
          deleteCode(codeId);
        } else {
          countdownEl.textContent = `Expires in: ${remaining}`;
        }
      }, 1000);
    }

    function checkAndDeleteExpiredCodes(snapshot) {
      const now = new Date();
      snapshot.forEach(async (docSnap) => {
        const data = docSnap.data();
        const code = docSnap.id;
        if (!data.createdAt) return;
        const createdAt = data.createdAt.toDate();
        const expiresAt = new Date(createdAt);
        expiresAt.setDate(expiresAt.getDate() + data.duration);
        if (now > expiresAt) {
          await deleteDoc(doc(db, "codes", code));
        }
      });
    }

    document.getElementById("createBtn").addEventListener("click", createCode);
    document.addEventListener("keydown", (e) => {
      if (e.key === "Enter") createCode();
    });

    onSnapshot(collection(db, "codes"), (snapshot) => {
      codeList.innerHTML = "";
      checkAndDeleteExpiredCodes(snapshot);

      snapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const code = docSnap.id;
        const createdAt = data.createdAt?.toDate();
        if (!createdAt) return;

        const codeItem = document.createElement("div");
        codeItem.className = "code-item";
        codeItem.innerHTML = `
          <div><strong>${code}</strong> (${data.duration}d)</div>
          <div>Created: ${createdAt.toLocaleString()}</div>
          <div id="countdown-${code}">Checking expiration...</div>
          <div><button class="delete-button" onclick="deleteCode('${code}')">Delete</button></div>
        `;
        codeList.appendChild(codeItem);
        startCountdown(code, createdAt, data.duration);
      });
    });

    window.deleteCode = deleteCode;
  </script>
</body>
</html>
