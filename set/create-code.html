<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Create & Manage Login Codes</title>
  <style>
    body {
      background: #121212;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }

    h2 {
      color: #00ffd5;
      margin-bottom: 20px;
      font-size: 26px;
    }

    input, select {
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      margin: 5px;
      width: 220px;
      background: #1f1f1f;
      color: white;
      outline: none;
    }

    button {
      padding: 10px 16px;
      margin: 5px;
      background: #00ffd5;
      color: black;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #00c0a8;
    }

    #message {
      margin: 15px 0;
      font-weight: bold;
    }

    .code-list {
      margin-top: 20px;
      text-align: left;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }

    .code-item {
      background: #1e1e1e;
      padding: 12px;
      margin-bottom: 8px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
    }

    .code-info {
      flex: 1;
      margin-right: 10px;
    }

    .code-actions button {
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <h2>KONEK TV PANEL</h2>
  <input type="text" id="code" placeholder="Enter new code" maxlength="30" />
  <select id="duration">
    <option value="1m">1 Minute (Test)</option>
    <option value="7d">7 Days</option>
    <option value="15d">15 Days</option>
    <option value="30d">30 Days</option>
  </select>
  <button id="createBtn">Add Code</button>
  <div id="message"></div>

  <div class="code-list" id="codeList"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      doc,
      setDoc,
      deleteDoc,
      onSnapshot,
      serverTimestamp,
      updateDoc
    } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCFGKEug6X8UxVqhQaa4fSv14ZhPOX87IE",
      authDomain: "konektv-login.firebaseapp.com",
      projectId: "konektv-login",
      storageBucket: "konektv-login.firebasestorage.app",
      messagingSenderId: "289819667898",
      appId: "1:289819667898:web:4b95994fc6a27c84f78183"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const codeInput = document.getElementById("code");
    const durationSelect = document.getElementById("duration");
    const messageEl = document.getElementById("message");
    const codeList = document.getElementById("codeList");

    const showMessage = (msg, color = "#00ff99") => {
      messageEl.textContent = msg;
      messageEl.style.color = color;
    };

    function parseDuration(value) {
      if (value.endsWith("m")) {
        return { unit: "minutes", value: parseInt(value) };
      } else if (value.endsWith("d")) {
        return { unit: "days", value: parseInt(value) };
      }
      return { unit: "days", value: 30 }; // default fallback
    }

    async function createCode() {
      const code = codeInput.value.trim();
      const rawDuration = durationSelect.value;
      const { unit, value } = parseDuration(rawDuration);

      if (code.length < 4) {
        showMessage("‚ö†Ô∏è Code must be at least 4 characters", "#ff6666");
        return;
      }

      try {
        await setDoc(doc(db, "codes", code), {
          duration: rawDuration,
          createdAt: serverTimestamp(),
          revoked: false
        });
        showMessage(`‚úÖ Code "${code}" created for ${value} ${unit}`);
        codeInput.value = "";
      } catch (e) {
        console.error(e);
        showMessage("‚ùå Failed to create code", "#ff4444");
      }
    }

    async function deleteCode(code) {
      try {
        await deleteDoc(doc(db, "codes", code));
        showMessage(`üóëÔ∏è Code "${code}" deleted`, "#ffcc00");
      } catch (e) {
        console.error(e);
        showMessage("‚ùå Failed to delete code", "#ff4444");
      }
    }

    async function toggleCodeStatus(code, currentStatus) {
      const newStatus = !currentStatus;
      try {
        await updateDoc(doc(db, "codes", code), { revoked: newStatus });
        const label = newStatus ? "disabled" : "enabled";
        showMessage(`üîÅ Code "${code}" ${label}`, "#ffa500");
      } catch (e) {
        console.error(e);
        showMessage("‚ùå Failed to update code status", "#ff4444");
      }
    }

    function getExpirationTime(createdAt, rawDuration) {
      const { unit, value } = parseDuration(rawDuration);
      const expiresAt = new Date(createdAt);

      if (unit === "minutes") {
        expiresAt.setMinutes(expiresAt.getMinutes() + value);
      } else {
        expiresAt.setDate(expiresAt.getDate() + value);
      }

      return expiresAt;
    }

    function checkAndDeleteExpiredCodes(snapshot) {
      const now = new Date();

      snapshot.forEach(async (docSnap) => {
        const data = docSnap.data();
        const code = docSnap.id;

        if (!data.createdAt || data.revoked) return;

        const createdAt = data.createdAt.toDate();
        const expiresAt = getExpirationTime(createdAt, data.duration);

        if (now > expiresAt) {
          console.log(`üßπ Auto-deleting expired code: ${code}`);
          await deleteDoc(doc(db, "codes", code));
        }
      });
    }

    onSnapshot(collection(db, "codes"), (snapshot) => {
      codeList.innerHTML = "";
      checkAndDeleteExpiredCodes(snapshot);

      snapshot.forEach((doc) => {
        const data = doc.data();
        const code = doc.id;
        const created = data.createdAt?.toDate().toLocaleString() ?? "Pending...";
        const isRevoked = !!data.revoked;
        const status = isRevoked ? "‚ùå Disabled" : "‚úÖ Enabled";
        const toggleLabel = isRevoked ? "Enable" : "Disable";

        const codeItem = document.createElement("div");
        codeItem.className = "code-item";
        codeItem.innerHTML = `
          <div class="code-info">
            <div><strong>${code}</strong> (${data.duration})</div>
            <div>Created: ${created}</div>
            <div>Status: ${status}</div>
          </div>
          <div class="code-actions">
            <button onclick="deleteCode('${code}')">Delete</button>
            <button onclick="toggleCodeStatus('${code}', ${isRevoked})">${toggleLabel}</button>
          </div>
        `;
        codeList.appendChild(codeItem);
      });
    });

    window.deleteCode = deleteCode;
    window.toggleCodeStatus = toggleCodeStatus;
  </script>
</body>
</html>
