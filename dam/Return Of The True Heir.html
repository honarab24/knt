        background: #121212;
        color: white;
        text-align: center;
    }
    .header {
        display: flex;
        align-items: center;
        background: #1e1e1e;
        padding: 10px;
        border-bottom: 2px solid #333;
    }
    .header img {
        height: 50px;
        margin-right: 10px;
    }
    .header h1 {
        font-size: 1.5rem;
        margin: 0;
    }
    video {
        width: 100%;
        max-height: 500px;
        background: black;
    }
    .episodes {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(40px, 1fr));
        gap: 5px;
        padding: 10px;
    }
    .episodes button {
        padding: 5px;
        font-size: 0.8rem;
        border: none;
        border-radius: 4px;
        background: #333;
        color: white;
        cursor: pointer;
    }
    .episodes button:hover {

    }
</style>

    ];

    const episodesContainer = document.getElementById("episodes");
    const video = document.getElementById("video");

    // Create buttons
    episodes.forEach(ep => {
        const btn = document.createElement("button");
        btn.textContent = ep.num;
        btn.addEventListener("click", () => loadEpisode(ep.url));
        episodesContainer.appendChild(btn);
    });

    // Load episode function
    function loadEpisode(url) {
        if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(url);
            hls.attachMedia(video);
        } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
            video.src = url;
        }
    }

    // Load first episode by default
    if (episodes.length > 0) {
        loadEpisode(episodes[0].url);
    }
