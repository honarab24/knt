<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Create Login Code</title>
  <style>
    body {
      background: #121212;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
    }

    h2 {
      color: #00ffd5;
      margin-bottom: 20px;
      font-size: 24px;
    }

    input, select {
      padding: 12px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      margin-bottom: 15px;
      width: 260px;
      text-align: center;
      background: #1f1f1f;
      color: white;
      outline: none;
    }

    input:focus, select:focus {
      border: 2px solid #00ffd5;
    }

    button {
      padding: 12px 24px;
      background: #00ffd5;
      color: black;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover, button:focus {
      background: #00c0a8;
      outline: none;
    }

    #message {
      margin-top: 20px;
      font-weight: bold;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>Create Login Code</h2>
  <input type="text" id="code" placeholder="Enter login code" maxlength="30" autofocus />
  <select id="duration">
    <option value="30">30 Days</option>
    <option value="15">15 Days</option>
    <option value="7">7 Days</option>
  </select>
  <button id="createBtn">Add Code</button>
  <div id="message"></div>

  <script type="module">
    // ✅ Firebase SDK v12 imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    // ✅ Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCFGKEug6X8UxVqhQaa4fSv14ZhPOX87IE",
      authDomain: "konektv-login.firebaseapp.com",
      projectId: "konektv-login",
      storageBucket: "konektv-login.firebasestorage.app",
      messagingSenderId: "289819667898",
      appId: "1:289819667898:web:4b95994fc6a27c84f78183"
    };

    // ✅ Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const codeInput = document.getElementById("code");
    const durationSelect = document.getElementById("duration");
    const messageEl = document.getElementById("message");
    const createBtn = document.getElementById("createBtn");

    // ✅ Create code and write to Firestore
    async function createCode() {
      const code = codeInput.value.trim();
      const duration = parseInt(durationSelect.value);

      if (code.length < 4) {
        showMessage("⚠️ Code must be at least 4 characters", "#ff6666");
        return;
      }

      try {
        await setDoc(doc(db, "codes", code), {
          duration: duration,
          createdAt: serverTimestamp()
        });

        showMessage(`✅ Code "${code}" added for ${duration} days!`, "#00ff99");
        codeInput.value = "";
        codeInput.focus();
      } catch (error) {
        console.error("Error creating code:", error);
        showMessage("❌ Failed to create code. See console.", "#ff4444");
      }
    }

    function showMessage(msg, color) {
      messageEl.textContent = msg;
      messageEl.style.color = color;
    }

    // ✅ Button + Enter key support
    createBtn.addEventListener("click", createCode);
    document.addEventListener("keydown", (e) => {
      if (e.key === "Enter") createCode();
    });
  </script>
</body>
</html>
