<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login with Code - TV Remote</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      text-align: center;
      margin-bottom: 20px;
    }

    .login-box input {
      width: 250px;
      padding: 12px;
      font-size: 20px;
      border-radius: 8px;
      border: none;
      text-align: center;
    }

    .keypad {
      display: grid;
      grid-template-columns: repeat(6, 60px);
      gap: 10px;
      justify-content: center;
    }

    .key {
      background: #1e1e1e;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      font-size: 18px;
      cursor: pointer;
      border: 2px solid transparent;
    }

    .key:focus {
      outline: none;
      border: 2px solid #00ffd5;
      background: #333;
    }

    .message {
      margin-top: 15px;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Enter Access Code</h2>
    <input type="text" id="codeInput" placeholder="----" readonly />
    <div class="message" id="msg">Use remote arrows + OK to type your code.</div>
  </div>

  <!-- Virtual keypad -->
  <div class="keypad" id="keypad">
    <div class="key" tabindex="0">1</div>
    <div class="key" tabindex="0">2</div>
    <div class="key" tabindex="0">3</div>
    <div class="key" tabindex="0">4</div>
    <div class="key" tabindex="0">5</div>
    <div class="key" tabindex="0">6</div>
    <div class="key" tabindex="0">7</div>
    <div class="key" tabindex="0">8</div>
    <div class="key" tabindex="0">9</div>
    <div class="key" tabindex="0">0</div>
    <div class="key" tabindex="0">A</div>
    <div class="key" tabindex="0">B</div>
    <div class="key" tabindex="0">C</div>
    <div class="key" tabindex="0">D</div>
    <div class="key" tabindex="0">E</div>
    <div class="key" tabindex="0">F</div>
    <div class="key" tabindex="0">Clear</div>
    <div class="key" tabindex="0">Enter</div>
  </div>

  <script>
    const input = document.getElementById("codeInput");
    const msg = document.getElementById("msg");
    const keys = Array.from(document.querySelectorAll(".key"));

    // Example valid codes
    const codes = {
      "VIP123": 30,  // 30 days
      "PREMIUM15": 15, // 15 days
      "WEEKPASS": 7, // 7 days
      "TRIAL1": 1   // 1 day
    };

    // Handle keypad press
    function pressKey(key) {
      if (key === "Clear") {
        input.value = "";
      } else if (key === "Enter") {
        login();
      } else {
        input.value += key;
      }
    }

    // Login check
    function login() {
      const value = input.value.trim();
      if (codes[value]) {
        const expireAt = Date.now() + codes[value] * 24 * 60 * 60 * 1000;
        localStorage.setItem("expireAt", expireAt);
        msg.style.color = "lightgreen";
        msg.innerText = `✅ Access granted (${codes[value]} days)`;

        setTimeout(() => {
          window.location.href = "index.html"; // Go to homepage
        }, 1500);
      } else {
        msg.style.color = "red";
        msg.innerText = "❌ Invalid code.";
      }
    }

    // Allow OK/Enter on remote
    keys.forEach(key => {
      key.addEventListener("click", () => pressKey(key.innerText));
      key.addEventListener("keydown", (e) => {
        if (e.key === "Enter" || e.key === "OK") {
          pressKey(key.innerText);
        }
      });
    });

    // Auto focus first key
    keys[0].focus();

    // Check expiration
    function checkLogin() {
      const expireAt = localStorage.getItem("expireAt");
      if (expireAt && Date.now() > expireAt) {
        localStorage.removeItem("expireAt");
        alert("⏳ Session expired. Please login again.");
        window.location.href = "login.html";
      }
    }
    checkLogin();
  </script>
</body>
</html>
