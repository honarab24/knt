
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>KONEK TV HOME</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      min-height: 100vh;
    }
    h1 {
      margin-top: 10px;
      color: #00ffd5;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 10px;
      padding: 10px;
      width: 100%;
      max-width: 1000px;
    }
    .box {
      background: #111;
      padding: 20px;
      text-align: center;
      border-radius: 10px;
      cursor: pointer;
      border: 2px solid #00ffd5;
      outline: none;
    }
    .box.locked {
      opacity: 0.5;
      pointer-events: none;
    }
    .box:focus {
      border-color: yellow;
    }
    #loginBtn {
      padding: 12px 24px;
      font-size: 18px;
      margin: 10px;
      background: #00ffd5;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #keyboardContainer {
      display: none;
      flex-wrap: wrap;
      justify-content: center;
      gap: 5px;
      margin: 10px;
    }
    .key {
      padding: 12px 16px;
      background: #222;
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
      border: 1px solid #444;
    }
    .key:hover {
      background: #00ffd5;
      color: #000;
    }
    #codeInput {
      font-size: 20px;
      padding: 10px;
      margin: 10px;
      width: 220px;
      text-align: center;
      background: #111;
      border: 2px solid #00ffd5;
      color: #fff;
      border-radius: 8px;
      outline: none;
    }
    #countdown {
      margin-top: 5px;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>KONEK TV</h1>
  <button id="loginBtn">Login Code</button>
  <div id="countdown"></div>
  <input type="text" id="codeInput" placeholder="Enter code" maxlength="20" />
  <div id="keyboardContainer"></div>

  <div class="grid">
    <div class="box locked" tabindex="0">Channel 1</div>
    <div class="box locked" tabindex="0">Channel 2</div>
    <div class="box locked" tabindex="0">Channel 3</div>
    <div class="box locked" tabindex="0">Channel 4</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCFGKEug6X8UxVqhQaa4fSv14ZhPOX87IE",
      authDomain: "konektv-login.firebaseapp.com",
      projectId: "konektv-login",
      storageBucket: "konektv-login.firebasestorage.app",
      messagingSenderId: "289819667898",
      appId: "1:289819667898:web:4b95994fc6a27c84f78183"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const loginBtn = document.getElementById("loginBtn");
    const keyboardContainer = document.getElementById("keyboardContainer");
    const codeInput = document.getElementById("codeInput");
    const countdownEl = document.getElementById("countdown");

    const keys = "ABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890".split("").concat(["DEL", "OK"]);

    keys.forEach(key => {
      const btn = document.createElement("button");
      btn.className = "key";
      btn.textContent = key;
      btn.onclick = () => handleKeyPress(key);
      keyboardContainer.appendChild(btn);
    });

    loginBtn.addEventListener("click", () => {
      keyboardContainer.style.display = "flex";
      codeInput.style.display = "block";
      codeInput.focus();
    });

    function handleKeyPress(key) {
      if (key === "DEL") {
        codeInput.value = codeInput.value.slice(0, -1);
      } else if (key === "OK") {
        validateCode(codeInput.value.trim().toUpperCase());
      } else {
        if (codeInput.value.length < 20) {
          codeInput.value += key;
        }
      }
    }

    async function validateCode(code) {
      if (!code) return alert("Enter a code.");
      const docRef = doc(db, "loginCodes", code);
      const docSnap = await getDoc(docRef);
      if (docSnap.exists()) {
        const data = docSnap.data();
        const expiresAt = new Date(data.expiresAt.seconds * 1000);
        localStorage.setItem("expiresAt", expiresAt.toISOString());
        unlockChannels();
        updateCountdown();
        keyboardContainer.style.display = "none";
        loginBtn.style.display = "none";
        codeInput.style.display = "none";
        alert("âœ… Code accepted!");
      } else {
        alert("âŒ Invalid code.");
        codeInput.value = "";
      }
    }

    function unlockChannels() {
      document.querySelectorAll(".box").forEach(box => {
        box.classList.remove("locked");
      });
    }

    function lockChannels() {
      document.querySelectorAll(".box").forEach(box => {
        box.classList.add("locked");
      });
    }

    function updateCountdown() {
      const expires = new Date(localStorage.getItem("expiresAt"));
      if (!expires) return;

      function tick() {
        const now = new Date();
        const diff = expires - now;
        if (diff <= 0) {
          countdownEl.textContent = "ðŸ”’ Code expired.";
          lockChannels();
          loginBtn.style.display = "inline-block";
          codeInput.style.display = "block";
          keyboardContainer.style.display = "none";
          return;
        }
        const hours = Math.floor(diff / (1000 * 60 * 60));
        const mins = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const secs = Math.floor((diff % (1000 * 60)) / 1000);
        countdownEl.textContent = `â³ Time left: ${hours}h ${mins}m ${secs}s`;
        requestAnimationFrame(tick);
      }
      tick();
    }

    // On load
    window.addEventListener("DOMContentLoaded", () => {
      const expires = localStorage.getItem("expiresAt");
      if (expires && new Date() < new Date(expires)) {
        unlockChannels();
        loginBtn.style.display = "none";
        codeInput.style.display = "none";
        updateCountdown();
      } else {
        lockChannels();
        loginBtn.style.display = "inline-block";
      }
    });
  </script>
</body>
</html>
